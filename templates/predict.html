{% extends "layout.html" %}

{% block content %}

    <div class="row justify-content-md-center mb-4">
        <h3 class='text-primary'>Prediction is {{ prediction[0] }}</h3>

    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == "setosa" %}
                <img src="{{url_for('static', filename='images/iris_setosa.png')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == "versicolor" %}
                <img src="{{url_for('static', filename='images/iris_versicolor.png')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == "virginica" %}
                <img src="{{url_for('static', filename='images/iris_virginica.png')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

{% endblock %}
